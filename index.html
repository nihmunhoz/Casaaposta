<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betano</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Betano</h1>
    <h2>Aposte tudo, e perca rápido!</h2>
    <form action="https://g1.globo.com/" method="get">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="" required>
            <label for="">Nome</label>
            <input type="text" name="nome" id="" placeholder="Digite seu nome" required>
            <label for="data">Data de nascimento</label>
            <input type="date" name="data" id="" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="" placeholder="Digite sua senha" required>
            <label for="nacio">Nacionalidade</label>
            <select name="nacio" id="">
                <option value="">Brasileiro</option>
                <option value="">Estrangeiro</option>
                <option value="">Extraterrestre</option>
            </select>
            <label for="email">E-mail</label >
            <input type="email" name="email" id="" placeholder="Digite seu e-mail" required>
            <label for="endere">Endereço</label>
            <input type="text" name="endere" id=""  placeholder="Digite seu endereço" required>
            <label for="num">Número de telefone</label>
            <input type="number" name="num" id="" placeholder="Digite seu número de telefone" required>
            <label for="cod">Código promossional</label>
            <input type="text" name="cod" id="" placeholder="Digite seu código promossional (se tiver)">
            <hr>
            <input type="submit" value="CADASTRAR">    
        </fieldset>
        
    </form>
</body>
</html>
